<!DOCTYPE html>
<html>
<head>
<title>Ch11_5_2.htm</title>
<style type="text/css">
.msg { border: 1px solid #333; cursor: pointer; }
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('.msg').click(function() {
      $(this).hide().delay("1500")
        .fadeIn('1500').delay("1500")
        .fadeOut('1500').delay("1500")
        .slideDown('2000').slideUp('2000')
        .slideDown('2000').slideUp('2000')
        .show('5000');
   });
});
</script> 
</head>
<body>
<div class="msg">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
   可供個人或商業專案使用。</div>
</body>
</html>
