<!DOCTYPE html>
<html>
<head>
<title>Ch11_2_3.htm</title>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('p.more').hide();
   $('a.short').hide();
   $('a.more').click(function() {
      $('p.more').show('slow', function() {
         $('a.more').hide();
         $('a.short').show();
         alert("已經顯示更多內容..."); 
      });           
      return false;
   });
   $('a.short').click(function() {
      $('p.more').hide('500', function() {
         $('a.more').show();
         $('a.short').hide();
         alert("已經隱藏更多內容...");  
      });           
      return false;
   });   
});
</script>
</head>
<body>
<div>
<p>jQuery是一個JavaScript函數庫，
   提供網頁設計者另一種更簡潔的方式來
   撰寫JavaScript程式碼和擴充JavaScript的功能。</p>
<p class="more">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
   可供個人或商業專案使用。</p>
<a href="#" class="more">更多內容</a>
<a href="#" class="short">隱藏內容</a>  
</div>
</body>
</html>
