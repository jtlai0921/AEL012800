<!DOCTYPE html>
<html>
<head>
<title>Ch8_4_5.htm</title>
<script language="JavaScript">
function cal(i) {
   i = i + 10;
   i = i - 1;
   i = half(i);
   alert("計算結果: " + i);
}
function half(i) {
   i = i / 2;
   return i;
}
</script>
</head>
<body>
<h2>IE開發工具列</h2>
<hr/>
<form>
<input type="button" onclick="cal(1)" value="計算">
</form>
</body>
</html>
