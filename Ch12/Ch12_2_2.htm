$(document).ready(function() {
   $('a.select').click(function() {
      $('a[href^="http://"]').each(
      function() {
         var url = $(this).attr('href');
         url = url.replace('http://', '');
         $(this).after('(' + url + ')');
      });
      return false;
   });    
});
</script>
