<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $(':submit').click(function(event) {
      $(':text').each(function() {
         if($(this).val().length == 0) {
            $(this).addClass('error');
         }
      });
      event.preventDefault();
   });
   $(':input').focus(function() {
      $(this).removeClass('error');
   });
});
</script>
