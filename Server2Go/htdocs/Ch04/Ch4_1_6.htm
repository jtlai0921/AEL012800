<script language="JavaScript">
// ㄏノ把计}Co肚患喊鸭
function sumInt() {
   var sum = 0;
   // o肚患憨姚嘲鸭
   for(var i=0; i<sumInt.arguments.length; i++) {
       sum += sumInt.arguments[i];
   }
   return sum;
}
</script>
</head>
<body>
<h2>ㄧ计喊鸭瓢}C</h2>
<hr/>
<script language="JavaScript">
// 脓i跑计
var sum = 0;
sum = sumInt(100,45,567,234);
document.write("ㄧ计sumInt(100,45,567,234): "+sum+"<br/>");  
</script>
</body>
