<!DOCTYPE html>
<html>
<head>
<title>Ch9_2_3.htm</title>
<style type="text/css">
.blue { color: blue; }
.red { color: red; }
.green { color: green; }
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('div p').addClass('blue');
   $('div > p').addClass('red');
   $('div + span').addClass('green');
});
</script>
</head>
<body>
<div>
   <p>JavaScript</p>
</div>
<span><p>jQuery</p></span>
<span><p>Flash</p></span>
<div>
   <p>ASP.NET</p>
   <b><p>ASP</p></b>
   <span><p>PHP</p></span>
   <span><p>JSP</p></span> 
</div>
</body>
</html>
