<!DOCTYPE html>
<html>
<head>
<title>Ch10_2_5.htm</title>
<style type="text/css">
.red { color: red; }
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('#log').addClass('red');
   $("a").click(function(event) {
      event.preventDefault();
      $('#log').text('預設事件行為: ' +
                 event.type + ' 被阻擋');
   });
});
</script>
</head>
<body>
<a href="http://www.hinet.net">沒有作用的超連結</a>
<hr/>
<div id="log"></div>
</body>
</html>
