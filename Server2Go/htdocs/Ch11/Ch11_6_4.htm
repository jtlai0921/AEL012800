<!DOCTYPE html>
<html>
<head>
<title>Ch11_6_4.htm</title>
<style type="text/css">
#container {
  position: relative;
  width: 300px;
  height: 200px;
  overflow: hidden;
}
#photo {
	position: absolute;	
	left: -300px;
}
#title {
	position: absolute;
	width: 	220px;	
	color: white;
	background-color: black;
	bottom: 15px;
	left: 20px;
	padding: 5px;
	border: 1px solid white;
}
</style> 
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('#title').hide();
   $('#photo').animate({
      left: '+=300px',
   }, 1000, function() {
      $('#title').fadeIn(1000, function() {
         $('#photo, #title').slideUp(1000);
      });
   });
});
</script>
</head>
<body>
<div id="container">
   <img src="son.gif" id="photo" width="300" height="200">
   <p id="title">兒子照片</p>
</div>
</body>
</html>
