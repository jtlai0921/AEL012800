});
</script>

   撰寫JavaScript程式碼和擴充JavaScript的功能。</p>
<div class="more">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
