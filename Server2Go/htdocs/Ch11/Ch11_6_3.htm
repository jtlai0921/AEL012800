<!DOCTYPE html>
<html>
<head>
<title>Ch11_6_3.htm</title>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('p:first').toggle(
      function() {
         $(this).animate({
            height:'+=150px'
         }, 2000, 'linear')
      },
      function() {
         $(this).animate({
            height:'-=150px'
         }, 2000, 'swing');
   });
});
</script>
</head>
<body>
<p>jQuery是一個JavaScript函數庫，
   提供網頁設計者另一種更簡潔的方式來
   撰寫JavaScript程式碼和擴充JavaScript的功能。</p>
<p class="more">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
   可供個人或商業專案使用。</p>
</body>
</html>
