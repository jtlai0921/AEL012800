<!DOCTYPE html>
<html>
<head>
<title>Ch11_6_2.htm</title>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('p').animate({ 
      padding: '20px',
   }, 2000);
   $('#navigation li').hover(
      function() {
         $(this).animate({paddingLeft: '+=10px'}, 200);
      }, 
      function() {
         $(this).animate({paddingLeft: '-=10px'}, 200);
   });
});
</script>
</head>
<body>
<div id="navigation">
   <ul>
      <li><a href="#">首頁</a></li>
      <li><a href="#">客戶端網頁技術</a></li>
      <li><a href="#">伺服端網頁技術</a></li>
      <li><a href="#">關於我</a></li>
   </ul>
</div>
<p>jQuery是一個JavaScript函數庫，
   提供網頁設計者另一種更簡潔的方式來
   撰寫JavaScript程式碼和擴充JavaScript的功能。</p>
<p class="more">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
   可供個人或商業專案使用。</p>
</body>
</html>
