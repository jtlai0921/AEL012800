<!DOCTYPE html>
<html>
<head>
<title>Ch12_5.htm</title>
<style type="text/css">
#container {  position : relative;
              text-align : left; width : 450px; }
p { width : 400px; }
#tooltip {  position : absolute; display : none;
            width : 200px;  color : white;          
            border : 1px solid #333;            
            background-color : #555;
            padding : 2px 6px; }
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('#tooltip').hide();
   $('.location').hover(
      function(event) {
         $('#tooltip')
         .css('top', (event.pageY - 10) + 'px')
         .css('left', (event.pageX + 20) + 'px')
         .fadeIn('slow');              
      }, function() {
         $('#tooltip').hide();
      });
   $('.location').mousemove(function(event) {
      $('#tooltip')
      .css('top', (event.pageY - 10) + 'px')
      .css('left', (event.pageX + 20) + 'px');
   });
});
</script>
</head>
<body>
<div id="container">
   <div id="content">  
      <p><a href="#" class="location">
      jQuery</a>是一個JavaScript函數庫，
      提供網頁設計者另一種更簡潔的方式來
      撰寫<a href="#" class="location">JavaScript
      </a>程式碼和擴充JavaScript的功能。</p>
      <p><a href="#" class="location" title="jQuery">
      jQuery</a>是在2006年1月由John Resig在
      BarCamp NYC發表的網頁技術，
      這是一種高效率和簡潔的JavaScript函數庫，
      目前是MIT和GPL授權的免費軟體，
      可供個人或商業專案使用。</p>      
   </div>   
</div>
<p id="tooltip">客戶端網頁技術</p>
</body>
</html>
