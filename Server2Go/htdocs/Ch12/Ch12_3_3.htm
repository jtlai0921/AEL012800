<!DOCTYPE html>

<title>Ch12_3_3.htm</title>
<style type="text/css">
#container { position : relative;  margin : 0 auto;
             text-align : left;    width : 450px; }
p { width : 300px; }
#menu { float : right; width : 200px; }
#menu, #menu ul { list-style-type : none;
                  background-color : #white;
                  padding : 0; margin : 0; }
#menu li { cursor : pointer; background-color : #555;
           border-bottom : 1px solid #FFFFFF; }
#menu li a { text-decoration: none; }
#menu > li > a { padding : 2px 10px; color : white; }
#menu li ul li { cursor : auto;  padding : 0 14px;
                 background-color : white; }
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function(){
   $('#menu > li > ul').hide()
      .click(function(event) {
         event.stopPropagation();
      });
   $('#menu > li').toggle( 
      function() {
        $(this).find('ul').slideDown();
      }, function() {
        $(this).find('ul').slideUp();
      });
});
</script>
</head>

<div id="container">
   <div id="content">
