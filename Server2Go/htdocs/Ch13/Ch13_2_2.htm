<!DOCTYPE html>
<html>
<head>
<title>Ch13_2_2.htm</title>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('#order :text:first').focus();
   $('#credit').attr('checked', true);
   $('#hideShip').attr('checked', true);
   $('#shipping').hide();   
   // 輸入信用卡欄位不可用
   $('#transfer, #cash').click(function() {
      $('#creditCard input').attr('disabled', true)
                 .css('backgroundColor','#CCC');
      $('#creditCard label').css('color','#BBB');
   });
   // 輸入信用卡欄位可用
   $('#credit').click(function() {
      $('#creditCard input').attr('disabled', false)
               .css('backgroundColor','');
      $('#creditCard label').css('color','');
      $('#cardNumber').focus();
   });
   // 隱藏與顯示送貸資訊欄位
   $('#hideShip').click(function() {
      if ($(this).attr('checked')) {
         $('#shipping').slideUp('fast');
      } else {
         $('#shipping').slideDown('fast');
      }
   });
});
</script>
</head>
<body>
<div class="content">
  <form action="order.php" method="post" id="order">
    <fieldset>
      <legend>帳單資訊</legend>
      <div><label for="name">姓名:</label>
        <input type="text" id="name" size="20"></div>
      <div><label for="address">地址: </label>
        <input type="text" id="address" size="20"></div>
      <div><span>付款方式: </span>
        <input type="radio" name="payment" id="credit"
                            value="credit">
        <label for="credit">信用卡</label>    
        <input type="radio" name="payment" id="cash"
                            value="cash">
        <label for="cash">現金</label>
        <input type="radio" name="payment" id="transfer"
                            value="transfer">
        <label for="paypal">轉帳</label>            
      </div>
      <div id="creditCard">
        <div><label for="cardNumber">卡號: </label>
          <input type="text" id="cardNumber"></div>
        <div><label for="expiration">有效期限: </label>
          <input type="text" id="expiration"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>送貨資訊</legend>
      <div><input type="checkbox" id="hideShip">
        <label for="hideShip">同帳單地址</label></div>
      <div id="shipping">
        <div><label for="shipName">姓名: </label>
          <input type="text" id="shipName" size="20"></div>
        <div><label for="shipAddress">地址: </label>
          <input type="text" id="shipAddress" size="20"></div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
