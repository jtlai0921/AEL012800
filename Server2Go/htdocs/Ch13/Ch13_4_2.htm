           text-align : center;
           color : red;
           font-weight : bold;}
</style>
<script src="jquery-1.7.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
   $('tr').hover(
     function() {
        $(this).addClass('active')
        $(this).find('td:contains("Java")')
        .append('<span class="special">New!</span>');
     }, function() {
        $(this).removeClass('active');
        $('.special').remove();
   });
});
</script>
