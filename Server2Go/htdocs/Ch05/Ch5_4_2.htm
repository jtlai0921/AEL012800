<body>
<h2>設定日期時間</h2>
<hr/>
<script language="JavaScript">
var newdate = new Date();
// 設定日期
newdate.setDate("9");
newdate.setMonth("10");    // 11月
newdate.setFullYear("2011");
newdate.setHours("4");
newdate.setMinutes("30");
document.write(newdate);
</script>
</body>
